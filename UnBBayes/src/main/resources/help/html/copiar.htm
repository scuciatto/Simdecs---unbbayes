Para <b><font color="#FF0000">copiar uma parte</font></b> da Rede Bayesiana (n&oacute;s 
e arcos), primeiramente <b><font color="#FF0000">selecione</font></b> a parte 
da Rede Bayesiana que <b><font color="#FF0000">deseja</font></b> copiar. Depois 
basta <b><font color="#FF0000">clicar na tecla c</font></b> (copiar-copy) <b><font color="#FF0000">para 
copiar</font></b> a parte da Rede Bayesiana que voc&ecirc; selecionou.
