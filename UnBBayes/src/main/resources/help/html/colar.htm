<title>Colar uma Parte da Rede Bayesiana</title>

<body bgcolor="#FFFFFF" text="#000000">
Para <b><font color="#FF0000">colar uma parte</font></b> da Rede Bayesiana (n&oacute;s 
e arcos), primeiramente <b><font color="#FF0000">copie</font></b> a parte da Rede 
Bayesiana que <b><font color="#FF0000">deseja</font></b> colar. Depois basta <b><font color="#FF0000">clicar 
na tecla p</font></b> (colar-paste) <b><font color="#FF0000">para colar</font></b> 
a parte da Rede Bayesiana que voc&ecirc; copiou.
</body>
